specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: XStakingFactory
    network: matic
    source:
      address: '0xFb028d25bB919Bd484856C1c04D95239f8aa47b5'
      abi: XStakingFactory
      startBlock: 52740750
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - XStakingPool
      abis:
        - name: XStakingFactory
          file: ./abis/XStakingFactory.json
      eventHandlers:
        - event: DeployPool(address,address,uint256,address[],uint256[])
          handler: handleDeployPool
      file: ./src/x-staking-factory.ts

templates:
  - kind: ethereum
    name: XStakingPool
    network: matic
    source:
      abi: XStakingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokensAmounts
      abis:
        - name: XStakingPool
          file: ./abis/XStakingPool.json
      eventHandlers:
        - event: TokensAmounts(address[],uint256[])
          handler: handleTokensAmounts
      file: ./src/x-staking-pool.ts
